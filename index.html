<!DOCTYPE html>
<html>
</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link href="project.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <input disabled class="allbox" type="text">

        <button class="enter styled" type="button">
            Enter
        </button>

        <button class="num styled" type="button">
            7
        </button>

        <button class="num styled" type="button">
            8
        </button>

        <button class="num styled" type="button">
            9
        </button>

        <button class="calc styled" type="button">
            ÷
        </button>

        <button class="num styled" type="button">
            4
        </button>

        <button class="num styled" type="button">
            5
        </button>

        <button class="num styled" type="button">
            6
        </button>

        <button class="calc styled" type="button">
            ×
        </button>

        <button class="num styled" type="button">
            1
        </button>

        <button class="num styled" type="button">
            2
        </button>

        <button class="num styled" type="button">
            3
        </button>

        <button class="calc styled" type="button">
            －
        </button>

        <button id="reset" class="reset styled" type="button">
            C
        </button>

        <button class="special num styled" type="button">
            0
        </button>

        
        <button class="delete styled" type="button">
            CE
        </button>
        <button class="calc styled" type="button">
            ＋
        </button>
    </div>
    <script src="project.js"></script>
</body>

</html>
